<app-wrapper>


  <div class="headerWrapper main">

    <div class="spacer">

      <button (click)="navigateBack()" mat-icon-button>
        <mat-icon>arrow_back</mat-icon>
      </button>

    </div>

    <div class="headerWrapper">
      <mat-icon>person</mat-icon>
      <div class="headerText">
        {{email}}
      </div>
    </div>


    <div class="spacer"></div>
  </div>

  <div *ngFor="let managerResponse of managerResponseList">
    <div class="clientHeader">
      <mat-divider></mat-divider>
      <span>
      {{managerResponse.clientName}}
    </span>
      <mat-divider></mat-divider>
    </div>

    <div class="list">
      <div *ngFor="let roleTemplate of managerResponse.rolesTemplates" class="listItem">

        <div *ngIf="roleTemplate.ownerOnly">
          <mat-checkbox (change)="changed($event,roleTemplate)" *ngIf="managerResponse.ownerId==auth.user.id"
                        [checked]="roleTemplate.active">{{roleTemplate.role}}</mat-checkbox>
        </div>

        <div *ngIf="!roleTemplate.ownerOnly">
          <mat-checkbox (change)="changed($event,roleTemplate)"
                        [checked]="roleTemplate.active">{{roleTemplate.role}}</mat-checkbox>
        </div>

      </div>
    </div>


  </div>
</app-wrapper>
