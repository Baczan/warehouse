<app-wrapper maxWidth="800px">
  <div *ngIf="!loading" class="main">
    <div class="titleWrapper">
      <div class="spacer">
        <button (click)="goBack()" mat-icon-button>
          <mat-icon>
            arrow_back
          </mat-icon>
        </button>
      </div>

      <div class="title">
        Zaktualizuj część
      </div>

      <div class="spacer">

      </div>
    </div>

    <form [formGroup]="formGroup">
      <mat-form-field>
        <mat-label>
          Nazwa części
        </mat-label>
        <input type="text" autocomplete="off" [formControl]="formGroup.controls['partName']" matInput>
      </mat-form-field>
      <mat-error *ngIf="formGroup.controls['partName'].hasError('required') && formGroup.controls['partName'].touched">
        Nazwa części nie może być pusta
      </mat-error>

      <mat-form-field class="second">
        <mat-label>
          Miejsce magazynowe
        </mat-label>
        <input type="text" autocomplete="off" [formControl]="formGroup.controls['warehouseNumber']" matInput>
      </mat-form-field>

      <div class="buttonWrapper">

        <button (click)="deletePart()" mat-raised-button class="deleteButton" >
          USUŃ
        </button>

        <button (click)="updatePart()" mat-raised-button color="primary"  [disabled]="formGroup.invalid || loading || saving">
         ZAPISZ
        </button>
      </div>
    </form>
  </div>

  <div *ngIf="false" class="spinnerWrapper">
    <mat-spinner></mat-spinner>
  </div>


</app-wrapper>
