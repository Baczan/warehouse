<h2 mat-dialog-title>Opuszczanie strony</h2>
<mat-dialog-content class="mat-typography">
  <p>
    Masz niezapisane zmiany. Czy napewno chesz opuścić tą strone?
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Anuluj</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Opuść</button>
</mat-dialog-actions>
