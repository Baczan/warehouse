<h2 mat-dialog-title>Usuwanie etykiety</h2>
<mat-dialog-content class="mat-typography">
  <p>
    Czy napewno chcesz usunąć tą etykiete?
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Anuluj</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Usuń</button>
</mat-dialog-actions>
